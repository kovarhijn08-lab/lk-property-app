name: Deploy Firestore Rules

on:
  push:
    branches:
      - main
    paths:
      - "app/firestore.rules"
      - "app/firestore.indexes.json"
      - "app/firebase.json"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Write service account key
        run: |
          mkdir -p app/.tmp
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > app/.tmp/firebase-service-account.json

      - name: Deploy Firestore rules and indexes
        working-directory: app
        env:
          GOOGLE_APPLICATION_CREDENTIALS: .tmp/firebase-service-account.json
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: firebase deploy --only firestore:rules,firestore:indexes --project "$FIREBASE_PROJECT_ID"
